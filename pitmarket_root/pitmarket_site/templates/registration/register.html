{% extends "base.html" %}
{% block title %}
   Register
{% endblock title %}
{% block content %}
   <h1>Register</h1>
   <form method="post" action="{% url 'register' %}">
      <table>
         {{ form.as_table }}
         <tr>
            <td>&nbsp;</td>
            <td>
               <input type="submit" value="Register" />
            </td>
         </tr>
      </table>
      <input type="hidden" name="next" value="{{ next }}" />
      {% csrf_token %}
   </form>
{% endblock content %}
