{% extends "base.html" %}
{% block title %}
   Login
{% endblock title %}
{% block content %}
   <h1>Login</h1>
   <form method="post" action="{% url 'login' %}">
      <table>
         {{ form.as_table }}
         <tr>
            <td>&nbsp;</td>
            <td>
               <input type="submit" value="Login" />
            </td>
         </tr>
      </table>
      <p>
         Not registered? <a href="{% url 'register' %}{% if next %}?next={{ next }}{% endif %}">Register here.</a>
      </p>
      <input type="hidden" name="next" value="{{ next }}" />
      {% csrf_token %}
   </form>
{% endblock content %}
