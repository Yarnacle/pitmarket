{% extends "base.html" %}
{% block title %}
   Contact Me
{% endblock title %}
{% block content %}
   {% if submitted %}
      <p class="success">Your message was submitted.</p>
   {% else %}
      <form action="" method="post">
         <table>
            {{ form.as_table }}
            <tr>
               <td></td>
               <td>
                  <input type="submit" value="Submit" />
               </td>
            </tr>
         </table>
         {% csrf_token %}
      </form>
   {% endif %}
{% endblock content %}
